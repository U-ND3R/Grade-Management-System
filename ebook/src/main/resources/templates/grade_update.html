<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Grade Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	  crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Update grade</div>
					<div class="card-body">
						<form th:action="'/grade/update/'+${grade.id}" method="post" th:object="${grade}">
						    <input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Grade</label>
								<input type="number" class="form-control" name="grade" th:value="*{grade}"> 
							</div>
							<div class="mb-3">
								<label class="form-label">Student</label>
								<select class="form-control" name="studentId">
									<option th:each="student: ${students}" th:value="${student.id}" th:text="${student.surname}"></option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Lecture</label>
								<select class="form-control" name="lectureId">
									<option th:each="lecture: ${lectures}" th:value="${lecture.id}" th:text="${lecture.name}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-success">Update</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
