<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Grade Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	  rel="stylesheet" 
	  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	  crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Grade list</div>
					<div class="card-body">
						<a href="/grade/new" class="btn btn-info">Create new Grade</a>
						<table class="table">
						  <tr>
						  	<th>Grade</th>
						  	<th>Lecture</th>
						  	<th>Student</th>
						  	<th>Actions</th>
						  </tr>
						  
						  <tr th:each="grade: ${grades}">
						  	<td th:text="${grade.grade}"></td>
						  	<td>
						  		<div th:each="student: ${grade.students}">
						  			<span th:text="${student.surname}"></span>
						  		</div>
						  	</td>
						  	<td>
						  		<div th:each="lecture: ${grade.lectures}">
						  			<span th:text="${lecture.name}"></span>
						  		</div>
						  	</td>

						  	<td style="width: 200px;">
						  		<a th:href="'/grade/update/'+${grade.id}" class="btn btn-success">Update</a>
						  		<a th:href="'/grade/delete/'+${grade.id}" class="btn btn-danger">Delete</a>
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
